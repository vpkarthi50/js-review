<script>

	let a=5,b=8,c=1;//initial
		avg=(a+b+c)/3;//work
	console.log(avg);//average output
	

	let p=100,t=2,r=5;//initial
		intrest=(p*t*r)/100//work
	console.log(intrest);//simple interest output
	
</script>
