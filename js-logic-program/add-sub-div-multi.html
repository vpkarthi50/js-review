<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sub Mul Div</title>
</head>
<body>


<script>

	let a=2,b=3;//initial
		c=a+b;//addition
	console.log(c);//add output
	
	let d=5,e=2;//initial
		f=d-e;//subtract
	console.log(f);//subtract output
	
	let g=4,h=3;//initial
		i=g*h;//multiplication
	console.log(i);//multiply output
	
	let j=6,k=2;//initial
		l=j/k;//divide
	console.log(l);//divide output

</script>



</body>
</html>
