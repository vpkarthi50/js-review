<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
	<script>
		let x=parseInt(prompt("Enter a value X"));
		let y=parseInt(prompt("Enter a value Y"));
		let z;
		function swapp(x,y){
			z=x-y;
			x=x-z;
			y=y+z;
			document.write(x,y); 	
		}
		swapp(x,y);
	</script>
	</body>
</html>
