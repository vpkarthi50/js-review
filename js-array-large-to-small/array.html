<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
	<script>
		var arr=[2,3,5,4,6];
		var	ans=arr[0];
			for(i=0;i<arr.length;i++){
				if(arr[i]>ans){
					ans=arr[i];
				}
				}
				console.log("The Largest value is "+ ans);
			for(i=0;i<arr.length;i++){
				if(arr[i]<ans){
					ans=arr[i];
				}
				}
				console.log("The Smallest value is " + ans);
				
	</script>
	</body>
</html>
