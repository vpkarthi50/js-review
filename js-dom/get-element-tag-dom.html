<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>DOM</title>
	</head>
	<body>
	<h1></h1>
	<script>
		let h1=document.getElementsByTagName("h1");
			h1[0].innerHTML=prompt("Enter");
			attribute=prompt("Enter the attribute");
			attributeName=prompt("Enter the attribute name");
			attributevalue=prompt("Enter the attribute value");
			 h1[0].setAttribute(attribute,attributeName+ ":" + attributevalue);
			
	</script>
	</body>
</html>
