<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>DOM</title>
	</head>
	<body>
	<script>
		let h1=document.createElement(prompt("Enter the tag between h1 to h6"));
			h1.innerHTML=prompt("Enter the value");			 
			 h1.setAttribute("style","color");
			 h1.style.color=prompt("Enter the color"); 
			document.body.appendChild(h1);
	</script>
	</body>
</html>
