<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
	<script>
		let a=prompt("Enter the number");
		if(a>=10){
			if(a==10){
				document.write("The given number is 10");
			}
			else{
			document.write("The given number is greater than 10");
			}
		}
		else{
			document.write("The given number is less than 10");
		}
	</script>
	</body>
</html>
