<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
	<script>
		
		function display(){
			const time=new Date();
			document.write(time.toLocaleTimeString() + " Hello world");
			document.write("<br>")
			setTimeout(display,3000);
		}
		display();
		
	</script>
	</body>
</html>
