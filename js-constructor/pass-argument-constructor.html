<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
	<script>
		function Member(name,age){
			this.name=name,
			this.age=age
		}
		const member1=new Member('karthi',25)
		const member2=new Member('gopi',22)
		console.log(member1.name + ":" + member1.age)
		console.log(member2.name + ":" + member2.age)
	</script>
	</body>
</html>
