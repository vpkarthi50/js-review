<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Array-insertion-5</title>
	</head>
	<body>
	<script>
	var a=[];
	b=parseInt(prompt("Enter how many student details want to add"));
	var c
		for(i=0;i<b;i++){
			c={
					name:"name",
					age:"age",
					degree:"degree"
				};
				name=prompt("enter the name");
				c.name=name;
				age=parseInt(prompt("Enter the age"));
				c.age=age;
				degree=prompt("enter the degree");
				c.degree=degree;
			a[i]=c;
		}
		console.log(a);
	
	</script>
	</body>
</html>
