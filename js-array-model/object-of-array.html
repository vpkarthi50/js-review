<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Object-of-Array</title>
	</head>
	<body>
	<script>
		var member={
			name:'Karthi',
			age:24,
			place:'Anaikulam',
			hobbies:["swimming","cycling","cricket"]
		};
		console.log(member);
		console.log(member.name);
		console.log(member['age']);
		console.log(member['hobbies'][0]);
		console.log(member.hobbies[2]);
	</script>
	</body>
</html>
