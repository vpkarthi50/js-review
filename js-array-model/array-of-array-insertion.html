<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Array-insertion-5</title>
	</head>
	<body>
	<script>
		var a=[];
		b=parseInt(prompt("Enter the number"));
	
		for(i=0;i<b;i++){
			a[i]=[];
			c=parseInt(prompt("Enter the number"))
			for(j=0;j<c;j++){
			
				d=prompt("Enter the number");
				a[i][j]=d;
			}
		}
		console.log(a);
	
	</script>
	</body>
</html>
