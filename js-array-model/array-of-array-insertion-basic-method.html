<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Array-insertion-5</title>
	</head>
	<body>
	<script>
		var a=[];
		b=parseInt(prompt("Enter the number"));
		var c;
		for(i=0;i<b;i++){
			c=[];
			d=parseInt(prompt("Create inner array"))
			for(j=0;j<d;j++){
				e=prompt("Inner array value");
				c[j]=e;
			}
			a[i]=c;
		}
		console.log(a);
	
	</script>
	</body>
</html>
